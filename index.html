<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>display page</title>
</head>

<body>

    <form id="signup" method="GET" action="result.html">
        <div class="title">
            <h2>Sign Up Form</h2>
        </div>
        <div class="input-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" placeholder="Enter Your First Name" name="firstName">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error Message</p>
        </div>

        <div class="input-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" placeholder="Enter Your Last Name" size="40"
                maxlength="15">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" autocomplete="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>

        <div class="input-group">
            <label for="gender">Gender</label><br>
            <span>Male</span><input type="radio" name="gender" value="male" >

            <span>Female</span><input type="radio" name="gender" value="female">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Your Phone Number" maxlength="11">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>

        <div class="input-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose a Strong Password"
                autocomplete="current-password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>

        <input type="submit" value="Submit" class="btn">

        <script src="JS/app.js"></script>
    </form>
    
</body>

</html>
